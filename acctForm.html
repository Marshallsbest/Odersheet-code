<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
   
   <style>
          main {top: 70px;bottom: 60px;width: 100%} 
          body{margin:5;width:100%;height:100%;overflow-x:hidden}footer,header{position:fixed;width:100%}header{top:0}footer{bottom:0}main{position:absolute;border-top:2px solid #F2F2F2;border-bottom:2px solid #F2F2F2;overflow:auto;overflow-x:hidden}
           /* label color */
           input label {
           color: #37474f;}/* label focus color */
           input[type=text]:focus + label {
           color: #ffeb3b;}
         /* label underline focus color */
           .input-field input[type=number]:focus
           .input-field input[type=email]:focus
           .input-field input[type=text]:focus {
           border-bottom: 1px solid #ffeb3b;
           box-shadow: 0 1px 0 0 #000;}
         /* icon prefix focus color */
           .input-field .prefix.active {
           color: #fdd835;}
           /* submit button */
           btn {
           background: #37474f;}
           btn:focus {
           background: #ffeb3b;}
    
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script> 
    <script>     
        $(document).ready(function() {
         Materialize.updateTextFields();
       });
        function formSubmit(userObject) {
        google.script.run.withSuccessHandler(updateScreen).withFailureHandler(updateScreen).acctUpdate(userObject);
        }
        function updateScreen(){
        google.script.host.close();
        }
    </script>
  </head>
  <body>
    <div class="container" style="margin-top:10px">
      <div class="row">
        <form id="userForm" onsubmit="formSubmit(this)" class="col s12">
          <div class="row">
            <div class="input-field col s10">
              <i class="material-icons prefix">email</i>
                <input type="email" id="acctEmail" name="acctEmail" >
              <label for="acctEmail">Email</label>
            </div>
            <div class="input-field col s10">
              <i class="material-icons prefix">account_circle</i>
                <input type="text" id="acctFirst" name="acctFirst" >
              <label for="acctFirst">Accountants First Name</label>
            </div>
            <div class="input-field col s10">
              <i class="material-icons prefix">account_circle</i>
                <input type="text" id="acctLast" name="acctLast" >
              <label for="acctLast">Accountants Last Name</label>
            </div>
            <div class="input-field col s10">
              <i class="material-icons prefix">date_range</i>
                <input type="number" id="reportDay" name="reportDay" >
              <label for="reportDay">Day to send reports \(1-31\)</label>
            </div>
           </div>
         <button class="btn waves-effect waves-yellow" type="submit" value="submit" >Submit<i class="material-icons right">send</i></button> 
       </form>
      </div> 
    </div>
  </body>
</html>
